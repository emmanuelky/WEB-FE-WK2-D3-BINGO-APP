<!DOCTYPE html>
<html>
<!--
        BINGO CHALLENGE!!!
        Create programmatically (with JS) a BINGO board with 76 cells, from 1 to 76.
        Create a button to randomize a number from 1 to 76. The same number should be highlighted on the bingo board

        EXTRA: 
        - Take ALWAYS a new number (eg. avoid randoming the number 10 3 times)
        - Create a USER BOARD with 24 randomized numbers that highlights as the main board does
        - Let the user choose HOW MANY user boards he's willing to play with and create them.
    -->

<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@500&display=swap" rel="stylesheet">
  <script src="index.js"></script>
</head>

<body>
  <div class="container">
    <h1 class="t-center">Bingo Board</h1>
    <div class="main-board m-auto board"></div>
    <input type="button" id="randBtn" class="btn" value="Generate random number" />
    <input type="number" id="usersNumber" class="input-field" placeholder="Number of users" value="1" />
    <input type="button" id="userBoardBtn" class="btn" value="Generate user boards" />
    <h5 id="randNum"></h5>
  </div>
</body>

</html>
